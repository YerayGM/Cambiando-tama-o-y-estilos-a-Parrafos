<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="Index.css">
   <title>Cambiando el tamaño del texto</title>
</head>
<body>
   <p id="parrafo1" class="parrafo">Texto a agrandar, reducir o dejar de forma original <strong>id = parrafo1</strong></p>
   <p id="parrafo2" class="parrafo">Este es el segundo párrafo <strong>id = parrafo2</strong></p>

   <!-- Input para seleccionar párrafo -->
   <input type="text" name="parrafo" id="parrafo" placeholder="Escribe el ID del párrafo">
   
   <!-- Botones para acciones globales o individuales -->
   <button onclick="cambiarEstilo('size', 'aumentar');">Aumentar tamaño</button>
   <button onclick="cambiarEstilo('size', 'reducir');">Reducir tamaño</button>
   <button onclick="cambiarEstilo('size', 'original');">Tamaño original</button>
   <button onclick="cambiarEstilo('color', 'red');">Color rojo</button>
   <button onclick="cambiarEstilo('color', 'blue');">Color azul</button>
   <button onclick="cambiarEstilo('color', 'remove');">Remover Color</button>
   <button onclick="cambiarEstilo('font', 'verdana');">Fuente Verdana</button>
   <button onclick="cambiarEstilo('font', 'courier');">Fuente Courier</button>
   <button onclick="cambiarEstilo('font', 'remove');">Remover Fuente</button>
   <button onclick="cambiarEstilo('fondo', 'verde');">Fondo Verde</button>
   <button onclick="cambiarEstilo('fondo', 'azul');">Fondo Verde</button>
   <button onclick="cambiarEstilo('fondo', 'remove');">Remover Fondo</button>

   <div id="contenedor"></div>
<script src="changeSize.js"></script>
</body>
</html>
